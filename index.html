<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Selling Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .clearfix {overflow: auto}

        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .nav-menu {
            display: flex;
            list-style: none;

        }
        .nav-menu li {
            margin-left: 20px;
            color: red;
        }
        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-menu a:hover {
            color: #8016f0;

        }
        .search-bar {
            display: flex;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .featured-products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-details {
            padding: 15px;
        }
        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-price {
            font-weight: bold;
            color: #007bff;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content clearfix ">
            <div class="logo">Welcome to Janaka Nanayakkara...Online Store</div>
            <!--<div class="logo">Online Store</div>-->
            <nav>
                <ul class="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="E:\MYWEB\Online Store\about.html">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="search-bar">
               <!-- <form method="get" action="index.html"> -->
                <input type="text"  name ="search-bar" placeholder="Search your products...">
                <button type="submit">Search</button>
        </div>

        <div class="featured-products">
            <div class="product-card">
                <img src="/api/placeholder/300/250" alt="Product 1" class="product-image">
                <div class="product-details">
                    <h3 class="product-title">Product 1</h3>
                    <p class="product-price">AED 1,500</p>
                </div>
            </div>
            <div class="product-card">
                <img src="/api/placeholder/300/250" alt="Product 2" class="product-image">
                <div class="product-details">
                    <h3 class="product-title">Product 2</h3>
                    <p class="product-price">AED 2,500</p>
                </div>
            </div>
            <div class="product-card">
                <img src="/api/placeholder/300/250" alt="Product 3" class="product-image">
                <div class="product-details">
                    <h3 class="product-title">Product 3</h3>
                    <p class="product-price">AED 3,000</p>
                </div>
            </div>
            <div class="product-card">
                <img src="/api/placeholder/300/250" alt="Product 4" class="product-image">
                <div class="product-details">
                    <h3 class="product-title">Product 4</h3>
                    <p class="product-price">AED 1,750</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            © 2024 Online Store. Janaka nanayakkara . සියලුම හිමිකම් ඇවිරිණි.
        </div>
    </footer>
</body>
</html>
